<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redirectingâ€¦</title>
    <script>
      (function () {
        var base = '/Market-Yard';
        var path = window.location.pathname || '';
        if (path.indexOf(base) === 0) {
          path = path.slice(base.length);
        }
        var redirectUrl = path + (window.location.search || '') + (window.location.hash || '');
        sessionStorage.setItem('gh-spa-redirect', redirectUrl);
        window.location.replace(base + '/');
      })();
    </script>
  </head>
  <body></body>
</html>
